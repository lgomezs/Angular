{{leyenda}}
<div class="input-group">
  <span class="input-group-btn">
      <button class="btn btn-secondary" type="button" (click)="cambiarValor(-5)">
          <i class="mdi mdi-minus"></i>
      </button>
  </span>
  <input #txtProgress type="text" class="form-control" name="progreso" [(ngModel)]="progreso"
         (ngModelChange)="onchages($event)" min="1" max="100">
  <span class="input-group-btn">
      <button class="btn btn-secondary" type="button" (click)="cambiarValor(5)">
          <i class="mdi mdi-plus"></i>
      </button>
  </span>
</div>
