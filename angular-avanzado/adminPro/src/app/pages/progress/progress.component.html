<div class="row">
  <div class="col-12">
      <div class="card">
         <div class="card card-body">
            <h5 class="card-title">Barra de Progreso</h5>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
                            [attr.ariavaluenow]="progreso1"  aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%'">
                    </div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" 
                            [attr.ariavaluenow]="progreso2"  aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2 + '%'">
                    </div>
                </div>

          </div>
      </div>
  </div>
</div>

<div class="row">  
    <div class="col-6">
        <div class="card">
           <div class="card card-body">
                <app-incrementador leyenda="Progreso 1" [progreso]="progreso1" (cambioValor)="progreso1 = $event"></app-incrementador>         
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
           <div class="card card-body">
             <app-incrementador leyenda="Progreso 2" [progreso]="progreso2" (cambioValor)="progreso2 = $event"></app-incrementador>
            </div>
        </div>
    </div>
</div>
